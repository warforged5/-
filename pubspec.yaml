name: nhs_tracker
description: Wheeler NHS Hour Tracker

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.4.3+8

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  animate_do: ^3.3.1
  english_words: ^4.0.0
  supabase_flutter: ^2.5.0
  provider: ^6.0.0
  credential_manager: ^0.0.4
  bottom_navy_bar: ^6.0.0
  flutter_colorpicker: ^1.0.3
  url_launcher: ^6.2.6
  shared_preferences: ^2.0.15
  add_2_calendar: ^3.0.1
  animations: ^2.0.11
  toastification: ^2.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: "^0.13.1"
  


flutter_native_splash:
  image: assets/nhs-logo-simple.png
  color: "#7434eb"

  android_12:
    image: assets/nhs-logo-simple.png
    color: "#7434eb"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/nhsicon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/nhsicon.png"
  windows:
    generate: true
    image_path: "assets/nhsicon.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/nhsicon.png"

    
flutter:
  uses-material-design: true